version: "3.7"
services:
  app:
    image: ${DOCKER_SERVER_HOST}/${DOCKER_PROJECT_PATH}/node${DOCKER_NODE_VERSION}-dev:${DOCKER_IMAGE_VERSION}
    stop_signal: INT
    user: 1000:1000
    working_dir: /app
    tty: true
    volumes:
      - ./:/app:rw
      - ~/.cache/yarn:/home/node/.cache/yarn:rw
    env_file:
      - .env
    ports:
      - "3000:3000"
