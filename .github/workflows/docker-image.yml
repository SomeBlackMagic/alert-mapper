name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_SERVER_HOST: docker.io
  DOCKER_PROJECT_PATH: someblackmagic/alertmanager-to-alerta-bot
  DOCKER_NODE_VERSION: 14

jobs:
