    steps:
      # Check out code
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      # This is the a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
